<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body class="bg-warning-subtle ">
    <div class="container-fluid  bg-warning-subtle  ">
            <h1 class="display-5 text-center text-dark-emphasis fw-semibold">Employee Registration Form</h1>
        <div class="container bg-success-subtle w-50 border-3 border border-dark-subtle Text-center mt-5">
            <div class="container mt-5 py-5 px-5 w-auto">
                <div class="row mx-5">
                    <div class="mb-3 col-md-12">
                        <label for="formGroupExampleInput" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control border-primary-subtle border-3 " id="formGroupExampleInput"
                               placeholder="Enter User Name">
                    </div>
                    <div class="mb-3 col-md-12">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control border-primary-subtle border-3 " id="formGroupExampleInput2"
                               placeholder="Enter password">
                        <button class="btn mt-3 btn-primary text-light">
                            <a class=" text-light text-decoration-none" href="./Default.aspx" target="_blank">Submit</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
